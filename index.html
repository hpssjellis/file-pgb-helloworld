<!DOCTYPE html>
<html>
  <head>
    <title>pgb-helloworld-file</title>

    <script type="text/javascript" charset="utf-8">

    // Wait for device API libraries to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
        window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, onFileSystemSuccess, fail);
        window.resolveLocalFileSystemURI("file:///example.txt", onResolveSuccess, fail);
    }

    function onFileSystemSuccess(fileSystem) {
      document.getElementById('myOutput').innerHTML = fileSystem.name;
    }

    function onResolveSuccess(fileEntry) {
         document.getElementById('myOutput').innerHTML= fileEntry.name;
    }

    function fail(error) {
        document.getElementById('myOutput').innerHTML = 'File messed up with this error code '+error.code;
    }

    </script>
  </head>
  <body>
    <h1>Hello World Android Files</h1>
    <div id="myOutput">Output goes here</div>
  </body>
</html>
